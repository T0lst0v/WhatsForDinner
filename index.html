<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;504&display=swap');
    </style>
    <title>Whats For Dinner?</title>
</head>

<body>
    <div id="mainDiv">
        <div id="divTitle">
            <strong>Whats For Dinner?</strong>
        </div>
        <div id="contentWrapper">

            <div id="divButtons">
                <button class="button" id="btnCookAtHome">Cook at Home</button>
                <button class="button" id="btnDineOut">Dine Out</button>
                <button class="button" id="btnOrderOnline">Order Online</button>
            </div>

            <div id="divIngredients">

                <div id="inputContainer">
                    <input type="text" id="txtAddIngredient" placeholder="Enter ingredient that you have" />
                    <button id="btnAddIngredient">Add</button>
                </div>

                <ul id="ulIngredients">
                    <!-- JS insert -->
                </ul>


                <div id="divFilters">
                    <label for="glutenFree">gluten free</label>
                    <input type="checkbox" id="glutenFree" class="chkFilter" name="filters">
                    <label for="ketogenic">ketogenic</label>
                    <input type="checkbox" id="ketogenic" class="chkFilter" name="filters">
                    <label for="vegetarian">vegetarian</label>
                    <input type="checkbox" id="vegetarian" class="chkFilter" name="filters">
                </div>

                <div id="divSlider">
                    <input id="rngFilter" class="styled-slider slider-progress" type="range" step="5" min="5" max="50"
                        value="10">
                    <label for="rngFilter" id="lblRangeFilter">10</label>
                </div>

                <div id="divFindRecipesButton">
                    <button id="btnFindRecipes">Find Recipes</button>
                </div>

            </div>

            <div id="divRecipes">
                <!-- JS insert -->
            </div>

        </div>

        <footer id="divLogo">
            <img id="imgLogo" src="images/startup_food.png" alt="image of a pile of vegetables" />
            <a href="#"> <img src="images/github-3.png" alt="git hub log" id="gitHubLogo"></a>
        </footer>

    </div>

    <script src="js/app.js"></script>
    <script src="js/range-input.js"></script>
</body>

</html>
